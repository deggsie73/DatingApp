<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-user" id="basic-addon1"></span>
      </div>
      <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Username" />
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-unlock-alt" id="basic-addon1"></span>
      </div>
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Password" />
    </div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">
      <i class="fa fa-user-plus"></i> Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      <i class="fa fa-undo"></i> Cancel
    </button>
  </div>
</form>

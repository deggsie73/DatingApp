<form [formGroup]="registerForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Register on Friend Finder</h2>
  <hr />
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am</label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="gender"><span class="fa fa-mars"></span>&nbsp;&nbsp;Male
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="gender"><span class="fa fa-venus"></span>&nbsp;&nbsp;Female
    </label>
  </div>
  <hr />
  <div class="form-group">
    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-user" id="basic-addon1"></span>
      </div>
      <input type="text"
        [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
        class="form-control" formControlName="username" placeholder="Username" />
      <div class="invalid-feedback">Please choose a username</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-user" id="basic-addon1"></span>
      </div>
      <input [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
        class="form-control" placeholder="Known as" formControlName="knownAs">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')">Known as is
        required</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-calendar" id="basic-addon1"></span>
      </div>
      <input
        [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
        class="form-control" placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of
        Birth is required</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label" style="margin-right:10px">I am looking for</label>
    <label class="radio-inline">
      <input class="mr-3" type="radio" value="male" formControlName="lookingFor"><span class="fa fa-mars"></span>&nbsp;&nbsp;Males
    </label>
    <label class="radio-inline ml-3">
      <input class="mr-3" type="radio" value="female" formControlName="lookingFor"><span class="fa fa-venus"></span>&nbsp;&nbsp;Females
    </label>
  </div>
  <hr />
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-building" id="basic-addon1"></span>
      </div>
      <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
        class="form-control" placeholder="City" formControlName="city">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-globe" id="basic-addon1"></span>
      </div>
      <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
        class="form-control" placeholder="Country" formControlName="country">
      <div class="invalid-feedback"
        *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is
        required</div>
    </div>
  </div>
  <hr />
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-unlock-alt" id="basic-addon1"></span>
      </div>
      <input type="password"
        [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
        class="form-control" formControlName="password" placeholder="Password" />
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">Password is
        required</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">Password must
        be at least 4 characters</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">Password
        cannot exceed 8 characters</div>
    </div>
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text fa fa-unlock-alt" id="basic-addon1"></span>
      </div>
      <input type="password" [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors 
        && registerForm.get('confirmPassword').touched
        || registerForm.get('confirmPassword').touched
        && registerForm.hasError('mismatch')}" class="form-control" formControlName="confirmPassword"
        placeholder="Confirm Password" />
      <div class="invalid-feedback"
        *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
        Password confirmation is required</div>
      <div class="invalid-feedback"
        *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched">Passwords must match
      </div>
    </div>
  </div>
  <hr />
  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit" style="float:left;">
      <i class="fa fa-user-plus"></i> Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()" style="float:right;">
      <i class="fa fa-undo"></i> Cancel
    </button>
  </div>
</form>
